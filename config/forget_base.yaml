save_dir: base/${model_family}/${forget_loss}_${lr}_${split}_${num_epochs}_${weight_decay}_${beta}and${npo_coeff}

LoRA:
  r: 0
  alpha: 32
  dropout: 0.05

lr: 1e-5

split: forget05
retain_set: retain95
batch_size: 4 #1
gradient_accumulation_steps: 4
num_epochs: 5 #10
forget_loss: simnpo_grad_diff

npo_coeff: 0.1375
grad_diff_coeff: 1.0
KL_coeff: 1.0
ref_policy: fine_tuned
beta: 2.5
gamma: 0.0
weight_decay: 0.0

seed: 42
run_index: 1
overwrite_dir: true
eval_steps: steps_per_epoch
warmup_steps: steps_per_epoch

save_steps: 250
data_path: locuslab/TOFU
